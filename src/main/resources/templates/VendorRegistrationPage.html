<!doctype html>
<html lang="en" xmlns:th="http://www.thymeLeaf.com">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <link rel=”stylesheet” href=”https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css” />

  </head>
  <title>Home Page</title>
  
  <body>
<div class="">
<nav class="navbar navbar-expand-lg navbar-light bg-primary">
  <a class="navbar-brand" href="/">SEP</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavDropdown">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="customerloginpage">Customer Login</a>
      </li>
      
       <li class="nav-item">
        <a class="nav-link" href="adminloginpage">Admin Login</a>
      </li>
      
      
    </ul>
  </div>
</nav>
</div>
 <div class="container shadow-lg">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <h2 class="text-black">SignUp </h2>
            
            <hr>
            <form th:action="@{/registerVendor}" method=post>
                <div class="form-group mt-3 mb-3">
                    <label class="form label">FirstName:</label>
                    <input type="text" class="form-control" required name="Firstname">
                </div>

                <div class="form-group  mb-2">
                    <label class="form label">LastName:</label>
                    <input type="text" class="form-control" required name="Lastname">
                </div>

                <div class="form-group  mb-2">
                    <label class="form label">DOB:</label>
                    <input type="text" class="form-control" required name="DOB">
                </div>

                <div class="form-group  mb-2">
                    <label class="form label">city:</label>
                    <input type="text" class="form-control" required name="city">
                </div>

                <div class="form-group  mb-2">
                    <label class="form label">State:</label>
                    <input type="text" class="form-control" required name="state">
                </div>

                <div class="form-group  mb-2">
                    <label class="form label">pincode:</label>
                    <input type="text" class="form-control" required name="Pincode">
                </div>

                <div class="form-group  mb-2">
                    <label class="form label">EmailId:</label>
                    <input type="text" class="form-control" required name="EmailId">
                </div>

                <div class="form-group  mb-2">
                    <label class="form label">Contact Number:</label>
                    <input type="text" class="form-control" required name="contactnumber">
                </div>

                <div class="form-group  mb-2">
                    <label class="form label">Address:</label>
                    <input type="text" class="form-control" required name="Address">
                </div>


                <div class="form-group  mb-2">
                    <label class="form label">Vendor Id:</label>
                    <input type="text" class="form-control" required name="VendorId" >
                </div>

                <div class="form-group  mb-2">
                    <label class="form label">password:</label>
                    <input type="password" class="form-control" required name="password">
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
                
                
            </form>
        </div>


    </div>
</div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
